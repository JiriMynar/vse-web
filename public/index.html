<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VŠE Chat Bot</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Chatovací bot s registrací</h1>
        <p>Přihlaste se nebo se zaregistrujte a začněte konverzaci s botem.</p>
      </header>

      <section id="auth-section" class="card">
        <div class="tabs">
          <button id="show-login" class="tab active">Přihlášení</button>
          <button id="show-register" class="tab">Registrace</button>
        </div>

        <form id="login-form" class="form">
          <label for="login-email">E-mail</label>
          <input type="email" id="login-email" required />

          <label for="login-password">Heslo</label>
          <input type="password" id="login-password" required />

          <button type="submit">Přihlásit se</button>
        </form>

        <form id="register-form" class="form hidden">
          <label for="register-name">Jméno</label>
          <input type="text" id="register-name" required />

          <label for="register-email">E-mail</label>
          <input type="email" id="register-email" required />

          <label for="register-password">Heslo</label>
          <input type="password" id="register-password" required minlength="6" />

          <button type="submit">Registrovat se</button>
        </form>

        <div id="auth-message" class="message"></div>
      </section>

      <section id="chat-section" class="card hidden">
        <div class="chat-header">
          <div>
            <h2>Konverzace</h2>
            <p id="user-info"></p>
          </div>
          <button id="logout-button" class="outline">Odhlásit se</button>
        </div>

        <div id="chat-history" class="chat-history"></div>

        <form id="chat-form" class="chat-input">
          <input type="text" id="chat-message" placeholder="Napište zprávu..." autocomplete="off" required />
          <button type="submit">Odeslat</button>
        </form>
      </section>
    </div>

    <template id="message-template">
      <div class="chat-message">
        <div class="meta"></div>
        <div class="bubble"></div>
      </div>
    </template>

    <script src="/app.js" type="module"></script>
  </body>
</html>
